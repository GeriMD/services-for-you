<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Services for you</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
<div th:replace="fragments/commons">  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<main>
  <div th:each="offer : ${offers.getContent()}" th:object="${offer}" class="panel-group">
    <div class="panel panel-default" style="width: 600px; display: flex">
      <div class="panel-heading">Seller: <span th:text="*{sellerFirstName}"> </span></div>
      <div class="panel-body">Category: <span th:text="*{category}"></span></div>
      <div class="panel-body">Price: <span th:text="*{price}"></span></div>
      <div class="card-body">
        <a class="card-link" href="#" th:href="@{/offers/{id}(id=*{id})}">Details</a>
      </div>
    </div>
  </div>
</main>




</body>
</html>
