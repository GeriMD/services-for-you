<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Services for you</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
<div th:replace="fragments/navbar">  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  <div th:each="offer : ${offers.getContent()}" th:object="${offer}" class="panel-group" style="display: block; margin: auto">
    <div class="panel panel-default" style="width: 600px; display: block; margin: auto">
      <div class="panel-heading">Seller: <span th:text="*{sellerFirstName}"> </span></div>
      <div class="panel-body">Category: <span th:text="*{category}"></span></div>
      <div class="panel-body">Price: <span th:text="*{price}"></span></div>
      <div class="card-body">
        <a class="card-link" href="#" th:href="@{/offers/{id}(id=*{id})}" style="padding-left: 280px">Details</a>
      </div>
    </div>
  </div>

<div class="container-fluid container-fluid row justify-content-center">
  <nav>
    <ul class="pagination">
      <li class="page-item" th:classappend="${offers.hasPrevious() ? '' : 'disabled'}">
        <a th:if="${offers.hasPrevious()}"
           th:href="@{/offers/all(size=${offers.getSize()},page=${offers.getNumber() - 1})}"
           class="page-link" href="#">Previous</a>
        <a th:unless="${offers.hasPrevious()}"
           class="page-link" href="#">Previous</a>
      </li>
    </ul>
  </nav>
  <nav>
    <ul class="pagination">
      <li class="page-item" th:classappend="${offers.hasNext() ? '' : 'disabled'}">
        <a th:if="${offers.hasNext()}"
           th:href="@{/offers/all(size=${offers.getSize()},page=${offers.getNumber() + 1})}"
           class="page-link" href="#">Next</a>
        <a th:unless="${offers.hasNext()}"
           class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>


<div th:replace="fragments/footer"></div>


</body>
</html>
