    <form style="width:300px; margin:auto;"  th:action="@{/users/send/request}"
          th:method="post" th:object="${requestModel}">
        <h1>Become a seller</h1>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        th:field="*{email}"
                        th:errorclass="is-invalid"
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email">
                <small class="invalid-feedback text-danger">NO</small>
            </div>
            <div class="form-group"  >
                <label for="firstName">First Name</label>
                <input
                        th:field="*{firstName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First Name">
                <small class="invalid-feedback text-danger">NO</small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                        th:field="*{lastName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last Name">
                <small class="invalid-feedback text-danger">NO</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input
                        th:field="*{description}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        id="description"
                        placeholder="Description">
                <small class="invalid-feedback text-danger">NO</small>
            </div>

            <button type="submit" class="btn btn-default" value="Send" >Send</button>
        </form>
    </form>

</div>
